<p [ngClass]="status===200?'message success':'initial'">
  <span class="messageContainer">
        <mat-icon [inline]="true" style="font-size:20px;margin-right:10px ;">check_circle</mat-icon> <span>{{message}}</span>
</span>
</p>

<p [ngClass]="status===403?'message failed':'initial'">
    <span class="messageContainer">
        <mat-icon [inline]="true" style="font-size:20px;margin-right:10px;">warning</mat-icon> <span>{{message}}</span>
    </span>
 </p>


<div id="container">
<div id="homeImage" class="divs">

</div>

<div id="formContainer">
    <form id="form" [formGroup]="registerForm">
        <h2 style="text-align: center; display: flex;justify-content: center;">
          <mat-icon [inline]="true" style="margin-right: 8px;font-size: 28px;">person_add</mat-icon>
          <span id="title">R</span>EGISTER</h2>
  
        <div class="form-element">
            <i class="fa fa-user form-icons"></i>
              <input type="text" placeholder="Name" formControlName="name"><br>
             <p style="text-align: center; width: 95%;background-color: red;color: white;padding: 4px;" *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">Username must be filled</p>
        </div>

        <div class="form-element">
            <i class="fa fa-envelope email-icon form-icons"></i>
              <input type="email" placeholder="Email" formControlName="email"><br>
              <p style="text-align: center; width: 95%;background-color: red;color: white;padding: 4px;" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">Please enter valid email</p>
        </div>

        <div class="form-element">
          <i class="fa fa-address-card form-icons contact-icon"></i>
            <input type="text" placeholder="Contact Number" formControlName="contactNo"><br>
            <p style="text-align: center; width: 95%;background-color: red;color: white;padding: 4px;" *ngIf="registerForm.get('contactNo')?.invalid && registerForm.get('contactNo')?.touched">Phone number must be of 10 digits</p>
      </div>

      <div class="form-element">
        <i class="fa fa-lock form-icons"></i>
          <input type="password" placeholder="Enter your Password" formControlName="password">
          <p style="text-align: center; width: 95%;background-color: red;color: white;padding: 4px;" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">Please enter atleast 8-15 characters</p>
      </div>

      <div class="form-element">
          <button id="login" [ngClass]="registerForm.invalid?'disabled':''"  (click)="postDetails()">Register</button>
      </div>     

    </form>
</div>
</div>
