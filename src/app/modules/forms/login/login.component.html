<p [ngClass]="status===200?'message success':'initial'">
  <span class="messageContainer">
        <mat-icon [inline]="true" style="font-size:20px;margin-right:10px ;">check_circle</mat-icon> <span>{{message}}</span>
</span>
</p>

<p [ngClass]="status===404?'message failed':'initial'">
    <span class="messageContainer">
        <mat-icon [inline]="true" style="font-size:20px;margin-right:10px;">warning</mat-icon> <span>{{message}}</span>
    </span>
 </p>

<div id="container">
  <div id="homeImage" class="divs"> </div>
  <div id="formContainer">
    <form id="form" [formGroup]="loginForm">

      <h2 style="text-align: center; display: flex;justify-content: center;">
        <mat-icon [inline]="true" style="margin-right:  8px;">login</mat-icon>
        <span id="title">L</span>OGIN</h2>

      <div class="form-element">
        <i class="fa fa-user icon form-icons"></i>
            <input type="email" placeholder="Email" formControlName="email"><br>
            <p style="text-align: center; width: 95%;background-color: red;color: white;padding: 4px;" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">Please enter valid email</p>
      </div>
    <div class="form-element">
      <i class="fa fa-lock form-icons"></i>
        <input type="password" placeholder="Password" formControlName="password">
        <p style="text-align: center; width: 95%;background-color: red;color: white;padding: 4px;" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">Please enter atleast 8-15 characters</p>
    </div>

    <div class="form-element">
        <button id="login" [ngClass]="loginForm.invalid?'disabled':''" (click)="postLoginDetails()">Log in</button>
    </div>   

    <div class="form-element" id="register">
        <p>New user? <a href="user/register">Register here</a></p>
    </div>  

  </form>
  </div>
    
</div>
